<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css" />
	<script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
	<script defer src="script.js"></script>
	<title>Spaceman</title>
</head>

<body>
	<h1>Spaceman</h1>
	<button id="openModal" type="button" class='btn btn-success rules'>How To Play</button>
	<div id="modal">
		<div id="modal-textbox">
			<a id="close" href="#">Close</a>
			<h1>How to play Spaceman</h1>
			<p>Player picks a word for a friend to guess.</p>
			<p>Player guesses letters until the word is revealed or there and 7 incorrect guesses</p>
		</div>
	</div>
	<form>
		<label>Select Secret Word: </label><br />
		<select class="inputField">
			<option>Astronomer</option>
			<option>Cosmonaut</option>
			<option>Galaxy</option>
			<option>Geostationary</option>
			<option>Heliocentric</option>
			<option>Ionosphere</option>
			<option>Extraterrestrial</option>
			<option>Uranus</option>
			<option>Wormhole</option>
			<option>Starlight</option>
		</select>
		<input type="submit" class="inputBtn" />
	</form>
	<div class='numberOfWrongGuesses'>X = 7</div>
	<span>
		<button type="button" class='btn btn-info alphabet'>A</button>
		<button type="button" class='btn btn-info alphabet'>B</button>
		<button type="button" class='btn btn-info alphabet'>C</button>
		<button type="button" class='btn btn-info alphabet'>D</button>
		<button type="button" class='btn btn-info alphabet'>E</button>
		<button type="button" class='btn btn-info alphabet'>F</button>
		<button type="button" class='btn btn-info alphabet'>G</button>
		<button type="button" class='btn btn-info alphabet'>H</button>
		<button type="button" class='btn btn-info alphabet'>I</button>
		<button type="button" class='btn btn-info alphabet'>J</button>
		<button type="button" class='btn btn-info alphabet'>K</button>
		<button type="button" class='btn btn-info alphabet'>L</button>
		<button type="button" class='btn btn-info alphabet'>M</button>
		<button type="button" class='btn btn-info alphabet'>N</button>
		<button type="button" class='btn btn-info alphabet'>O</button>
		<button type="button" class='btn btn-info alphabet'>P</button>
		<button type="button" class='btn btn-info alphabet'>Q</button>
		<button type="button" class='btn btn-info alphabet'>R</button>
		<button type="button" class='btn btn-info alphabet'>S</button>
		<button type="button" class='btn btn-info alphabet'>T</button>
		<button type="button" class='btn btn-info alphabet'>U</button>
		<button type="button" class='btn btn-info alphabet'>V</button>
		<button type="button" class='btn btn-info alphabet'>W</button>
		<button type="button" class='btn btn-info alphabet'>X</button>
		<button type="button" class='btn btn-info alphabet'>Y</button>
		<button type="button" class='btn btn-info alphabet'>Z</button>
	</span>
	<h2 class='secretWordElement'></h2>
	<h2 class='dashedWordElement'></h2>
	<h2 class="wrongLetterElement"></h2>
	<h2 class='winElement'>Keep Guessing!</h2>
	<button type="button" class='btn btn-danger reset'>Reset</button>
</body>

</html>
